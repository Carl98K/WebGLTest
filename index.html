<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Unleash Play</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    @font-face {
      font-family: 'Pixeloid-Sans Bold';
      /* Choose a name for your font */
      src: url(TemplateData/Font/PixeloidSans-Bold.ttf) format('truetype');
      /* Specify the path and format */
      /* You can add multiple src lines for different formats for broader browser support */
      /* src: url('fonts/mycustomfont.woff2') format('woff2'), */
      /* src: url('fonts/mycustomfont.woff') format('woff'); */
    }

    #loading-overlay {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      height: 680px;
      background-color: #F7E7CE;
      /* Dark background */
      color: white;
      z-index: 10;
      /* Ensures it's on top of the Unity canvas */
    }

    #background-icons {
      width: 100%;
      height: 100%;
      background-image: url(TemplateData/icons.png);
      background-repeat: repeat;
      background-position: 0 0;
      background-size: cover;

      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Center vertically */
      align-items: center;
      /* Center horizontally */
      animation: diagonal-scroll 5s linear infinite;
    }

    @keyframes diagonal-scroll {
      from {
        background-position: 0 0;
        /* Start at top-left */
      }

      to {
        /* Move left by a certain amount (e.g., image width) and down by a certain amount */
        /* Use negative X value to move left, positive Y value to move down */
        /* The distance needs to be an exact multiple of the image's dimensions for a seamless loop */
        background-position: -200px 200px;
      }
    }

    #dog-icon {
      width: 75px;
      height: 60px;
    }

    p {
      margin: 0px;
      padding: 0px;
      text-align: center;
      font-family: 'Pixeloid-Sans Bold';
      font-weight: bold;
      color: black;
    }

    #loading-text {
      margin: 15px 0px 15px 0px;
      font-size: 17px;
    }

    #version-text {
      font-size: 12px;
    }

    #start-button {
      position: relative;
      cursor: pointer;
      color: white;
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
    }

    #button-img {
      display: block;
      width: 110px;
      height: 65px;
      padding: 0;
      margin: 0;
    }

    #button-text {
      position: absolute;
      top: 42%;
      left: 52%;
      transform: translate(-50%, -50%);
      padding: 0;
      margin: 0;

      letter-spacing: 1px;
      font-family: 'Pixeloid-Sans Bold';
      font-size: 20.5px;
      color: white;
      text-shadow: -1.5px 1.5px 2px rgba(0, 0, 0, 0.521);
    }

    /*.wave-container span {

</head>

<body>
  <div id="loading-overlay">
    <div id="background-icons">
      <img id="dog-icon" src="TemplateData/Dog loading.gif" alt="dog icon">
      <!--<div class="wave-container">
        <span class="wave" style="--i: 1">L</span>
        <span class="wave" style="--i: 2">o</span>
        <span class="wave" style="--i: 3">a</span>
        <span class="wave" style="--i: 4">d</span>
        <span class="wave" style="--i: 5">i</span>
        <span class="wave" style="--i: 5">n</span>
        <span class="wave" style="--i: 5">g</span>
      </div>-->
      <p id="loading-text">Loading</p>
      <p id="version-text">v1.2.0 (64)</p>
      <button id="start-button" style="display:none;">
        <img id="button-img" src="TemplateData/Button 3.png" alt="button image">
        <p id="button-text">PLAY</p>
      </button>
    </div>
  </div>

  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=540 height=960 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Unleash Play</div>
    </div>
  </div>
  <script>

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Web GL Testing.loader.js";
    var config = {
      dataUrl: buildUrl + "/Web GL Testing.data",
      frameworkUrl: buildUrl + "/Web GL Testing.framework.js",
      codeUrl: buildUrl + "/Web GL Testing.wasm",
      symbolsUrl: buildUrl + "/Web GL Testing.symbols.json",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "HSI",
      productName: "Unleash Play",
      productVersion: "1.2.0 (62)",
      showBanner: unityShowBanner,
    };

    // By default, Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    // If you would like all file writes inside Unity Application.persistentDataPath
    // directory to automatically persist so that the contents are remembered when
    // the user revisits the site the next time, uncomment the following line:
    // config.autoSyncPersistentDataPath = true;
    // This autosyncing is currently not the default behavior to avoid regressing
    // existing user projects that might rely on the earlier manual
    // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
    // expected to change.

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      // To lower canvas resolution on mobile devices to gain some
      // performance, uncomment the following line:
      // config.devicePixelRatio = 1;


    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

      canvas.style.width = "540px";
      canvas.style.height = "960px";
    }

    var unityContainer = document.querySelector("#unity-container");
    var loadingOverlay = document.querySelector("#loading-overlay");
    var loadingText = document.getElementById("loading-text");
    var versionText = document.getElementById("version-text");
    var startButton = document.querySelector("#start-button");

    function UnityProgress(progress) {
      if (progress === 1) {
        // --- LOADING COMPLETE ---

        // 1. Update the status text
        //loadingText.innerHTML = "Loading Complete! Press Start to Play.";

        // 2. Show the Start button
        startButton.style.display = 'block';
        loadingText.textContent = "";
        versionText.textContent = "";

        // NOTE: The loadingBox remains visible, covering the canvas, until the button is pressed.

      } else {
        // --- WHILE LOADING ---

        // Update the percentage
        var percent = Math.round(progress * 100);
        loadingText.innerHTML = "Preparing pets " + percent + "%";
      }
    }

    loadingBar.style.display = "block";

    const urlParams = new URLSearchParams(window.location.search);
    const myVar = urlParams.get("token");
    console.log(myVar);

    var script = document.createElement("script");
    script.src = loaderUrl;

    var MyGameInstance = null;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";

        UnityProgress(progress);
      }).then((unityInstance) => {
        console.log("Unity game loaded. Showing start button.");
        //loadingText.textContent = "";

        //document.getElementById("version-text").textContent = "";
        //startButton.style.display = "block";

        startButton.onclick = () => {
          // Hide the overlay and allow interaction
          loadingOverlay.style.display = "none";
          // In some cases (like mobile audio), you might need to trigger
          // a specific Unity function here to manually start the audio system
          // unityInstance.SendMessage('YourGameObjectName', 'StartAudio');
        };

        MyGameInstance = unityInstance;

        setTimeout(function () {
          MyGameInstance.SendMessage("API Manager", "ReceiveToken", myVar);
        }, 5000);

        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

  </script>
</body>

</html>
